<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The only bank with a Money Tree" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bank App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div
      id="loadingElement"
      style="
        width: 100vw;
        height: 100vh;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <p>
        Waiting for connection to server. Because I'm using a free, hobbyist
        account on Render, this may take up to a minute.
      </p>
      <p>Hope you're having a pretty nice day so far!</p>
    </div>
    <script>
      const checkForElement = () => {
        const maxAttempts = 240;
        const timeoutInterval = 500;
        const elementToHide = document.getElementById("loadingElement");

        let attempts = 0;

        const checkInterval = setInterval(() => {
          const app = document.getElementById("App");
          if (attempts === 2) {
            elementToHide.style.display = "flex";
          } else if (app && elementToHide) {
            clearInterval(checkInterval);
            elementToHide.style.display = "none";
          } else if (attempts >= maxAttempts) {
            clearInterval(checkInterval);
            elementToHide.style.display = "none";
          }

          attempts++;
        }, timeoutInterval);
      };

      checkForElement();
    </script>
  </body>
</html>
